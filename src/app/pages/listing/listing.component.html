<div class="container">
  <div class="row">
    <div class="col mb-5" *ngFor="let p of products">
      <div class="card" style="width: 18rem">
        <div class="image" [ngStyle]="getImageStyle(p)"></div>
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <h6 class="card-title">{{ p.price | currency : "INR" }}</h6>
          <p class="card-text">
            {{ p.description }}
          </p>

          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary" (click)="incrementQty(p)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>
            <button type="button" class="btn btn-primary" (click)="addToCart(p)">Add to Cart</button>
            <button type="button" class="btn btn-primary" (click)="decrementQty(p)">
                -
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
